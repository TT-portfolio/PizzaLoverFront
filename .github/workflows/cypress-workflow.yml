name: Cypress Tests

on:
  pull_request:
    branches:
      - main  # Kör Cypress på PR:er mot main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci  # Använd npm ci för snabbare installation

      - name: Start local development server
        run: npm run dev &
      
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000  # Väntar tills servern är uppe

      - name: Run Cypress tests
        run: npx cypress run --headless
        env:
          BASE_URL: "http://localhost:3000"

      - name: Upload Cypress failure artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-results
          path: cypress/screenshots/
